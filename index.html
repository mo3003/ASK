<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Would you like to be my friend?</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #fff5f5; }
        .btn-grow { transition: transform 0.2s; }
    </style>
</head>
<body class="flex flex-col items-center justify-center h-screen -mt-16">
    <div id="content" class="text-center">
        <img id="gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Cute Bear" class="h-[200px] mx-auto">
        <h1 id="question" class="text-4xl font-bold my-6 text-pink-600">Would you like to be mine?</h1>
        
        <div id="buttons" class="flex justify-center items-center gap-4">
            <button id="yesBtn" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg">
                Yes
            </button>
            <button id="noBtn" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg shadow-lg">
                No
            </button>
        </div>
    </div>

    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const question = document.getElementById('question');
        const gif = document.getElementById('gif');
        const buttons = document.getElementById('buttons');

        let noCount = 0;
        const phrases = [
            "No", "Are you sure?", "Really sure?", "Think again!", "Last chance!", 
            "Surely not?", "You might regret this!", "Give it another thought!", 
            "Are you absolutely sure?", "This could be a mistake!", "Have a heart!", 
            "Don't be so cold!", "Change of heart?", "Wouldn't you reconsider?", 
            "Is that your final answer?", "You're breaking my heart ;("
        ];

        noBtn.addEventListener('click', () => {
            noCount++;
            // Change No button text
            noBtn.innerText = phrases[Math.min(noCount, phrases.length - 1)];
            
            // Make Yes button bigger
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            yesBtn.style.fontSize = (currentSize * 1.3) + "px";
            yesBtn.style.padding = (parseFloat(window.getComputedStyle(yesBtn).paddingTop) * 1.2) + "px " + 
                                   (parseFloat(window.getComputedStyle(yesBtn).paddingLeft) * 1.2) + "px";
        });

        yesBtn.addEventListener('click', () => {
            question.innerText = "Hehe… looks like you’re stuck with me now ❤️";
            gif.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            buttons.classList.add('hidden');
        });
    </script>
</body>
</html>
